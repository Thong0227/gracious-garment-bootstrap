    <!--Start form register-->
    <div class="form-register">
        <form>
            <div class="form-group">
                <h3 class="text-center">Register Form</h3>
               <label for="myUser ">User</label>
               <input type="text" id = "myUser" class="form-control" placeholder="User" required>
               <label for="myPassword">Password</label>
               <input type="password" id="myPassword" class="form-control" placeholder="Password" required>
               <label for="myPassword">Correct Password</label>
               <input type="password" id="myPassword" class="form-control" placeholder="Correct Password" required>
               <label for="myEmail">Email</label>
               <input type="email" id="myEmail" class="form-control" placeholder="Email" required>
               <label for="myPhoneNumber">Phone Number</label>
               <input type="number" id="myPhonenumber" class="form-control" placeholder="PhoneNumber" required>
               <label for="myAdress">Address</label>
               <input type="text" id="myAddress" class="form-control" placeholder="Address" required>
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
         
         </form>
    </div>
